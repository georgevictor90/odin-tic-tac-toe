<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide transition</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Frijole&family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="pages">
      <div class="page one">
        <header>
          <h1>
            <span class="h1-line">T<span class="alt-color">i</span>c </span>
            <span class="h1-line"><span class="alt-color">T</span>a<span class="alt-color">c</span></span>
            <span class="h1-line">T<span class="alt-color">o</span>e</span>
          </h1>
        </header>

        <div class="vs-buttons">
          <button class="vs-button" type="button" value="1a">1 PLAYER - EASY</button>
          <button class="vs-button" type="button" value="1b">1 PLAYER - HARD</button>
          <button class="vs-button" type="button" value="2">2 PLAYERS</button>
        </div>

      </div>
      <div class="page two">
        <div class="players-info">
          <div class="player1-info">
            <div class="player-name">
              <label for="p1Name">PLAYER <span class="player-number">1</span> NAME</label>
              <input type="text" name="p1Name" id="p1Name">
            </div>
            <div class="player-mark">
              <button class="player-mark-button p1-mark-button" type="button" value="X">X</button>
              <button class="player-mark-button p1-mark-button" type="button" value="O">O</button>
            </div>
          </div>
          <div class="player2-info">
            <div class="player-name">
              <label for="p2Name">PLAYER 2 NAME</label>
              <input type="text" name="p2Name" id="p2Name">
            </div>
            <div class="player-mark">
              <button class="player-mark-button p2-mark-button" type="button" value="X">X</button>
              <button class="player-mark-button p2-mark-button" type="button" value="O">O</button>
            </div>
          </div>
        </div>
        <div class="nav-buttons">
          <button class="nav-button" type="button" onClick="slide('prev');">Prev</button>
          <button class="nav-button next" type="button">Next</button>
        </div>
      </div>
      <div class="page three">
        <div class="player-scores">
          <div class="player-card">
            <div class="player-card-score player1-card-score"></div>
            <div class="player-card-icon player1-card-icon"><img src="https://cdn4.iconfinder.com/data/icons/symbols-vol-1-1/40/user-person-single-id-account-player-male-female-512.png" alt="player avatar"></div>
            <div class="player-card-name player1-card-name">Victor</div>
            <div class="player-card-mark player1-card-mark">X</div>
          </div>
          <div class="player-card">
            <div class="player-card-score player2-card-score"></div>
            <div class="player-card-icon player2-card-icon"><img src="https://flyclipart.com/thumb2/bot-icon-245945.png" alt="player avatar"></div>
            <div class="player-card-name player2-card-name">Alexandra</div>
            <div class="player-card-mark player2-card-mark">O</div>
          </div>
        </div>
        <h1 class="winner-info">PAGE 3</h1>
        <div id="gameBoard">
          <div class="gridTile"></div>
          <div class="gridTile"></div>
          <div class="gridTile"></div>
          <div class="gridTile"></div>
          <div class="gridTile"></div>
          <div class="gridTile"></div>
          <div class="gridTile"></div>
          <div class="gridTile"></div>
          <div class="gridTile"></div>
        </div>
        
        <!-- <div>
          <button class="nav-button" type="button" onClick="slide('prev');">Prev</button>
          <button class="nav-button" type="button" onClick="slide('next');">Next</button>
        </div> -->
      </div>


      <!-- <div class="page four">
        <h1>PAGE 4</h1>
        <div>
          <button class="nav-button" type="button" onClick="slide('prev');">Prev</button>
        </div> -->
      </div>
    </div>
  </div>
</body>
</html>
